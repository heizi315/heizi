<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="css/style-register.css" rel="stylesheet">
<title>小黑花园</title>
</head>
<body>
	<div></div>
    <form action="#" method="post" autocomplete="off">
		<h1>注册</h1>
		<a href="index.html" class="btn">返回首页</a>
		<ul>
			<li>
				<img src="images/login.png">
				<label for="user_name"><strong>登</strong>录<span>名:</span></label>
				<input type="text" name="user_name" id="user_name" placeholder="请输入登录名" required />
			</li>
			<li>
				<img src="images/password.png">
				<label for="password">密<span>码:</span></label>
				<input type="password" name="password" id="password" placeholder="请输入密码" required />
			</li>
			<li>
				<img src="images/mailbox.png">
				<label for="password">邮<span>箱:</span></label>
				<input type="text" Name="Email" placeholder="邮箱" required>
			</li>
			<li>
				<img src="images/phone.png">
				<label for="password">手机号码:</label>
				<input type="text" Name="Phone Number" placeholder="手机号码" required>
			</li>
			<li>
				<a href="login.html" class="btn">返回登录</a>
				<a href="#" class="btn">注册</a>
			</li>
		</ul>
    </form>
</body>
</html>
